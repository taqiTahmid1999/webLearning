<!DOCTYPE html> <!--Simply to help the browser to understand this webpage is HTML5 (which has several new features and improvement from previous version)-->
<html lang="en"> <!--The lang="en" attribute in the <html> tag is used to specify that the primary language of the HTML document is English. This information helps browsers, search engines, and other tools understand the language of the content, and it can be used for various purposes such as text rendering, language-specific styling, and accessibility features.
-->
<head> <!--User
    head part is the meta data which is not visible to use but this part gives some important details to browser, search engines and other tools-->
    <meta charset="UTF-8"> <!--It means the characters are encoded using UTF-8( Unicode Transformation Format, 8 bit)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Viewport means the visible area of a webpage and the initial scale means the initial zoom level will be 1.0-->
    <title>Document</title><!--It is the title of the webpage-->
</head>
<body><!-- body part are the visible part of the webpage-->
    
</body>
</html>
