<!--An iframe, short for "inline frame," is an HTML element that allows you to embed another HTML document within the current document. It is commonly used to include content from another source, such as a web page or an external media file, into the main page. The <iframe> element is part of HTML5 and provides a way to create a nested browsing context within a document.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio Learning</title>

</head>
<body>
    <h1>HTML5 video audio youtubeVideo</h1>
    <audio src="./assets/Goat-Baby-Bah-A-www.fesliyanstudios.com.mp3" controls></audio>
    <video src="./assets/pexels_videos_4291 (1080p).mp4" width="50%" controls></video>
    <p>
        <video src="./assets/Tate Reveals His Crazy $72M Supercar Garage.mp4" height="500rem" controls></video>
    </p>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QG3C1uwuloM?si=kavm2DVHkt8s4gkQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
    
    
</body>
</html>
