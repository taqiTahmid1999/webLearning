<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Learning</title>
</head>
<body>
    <form action="https://www.httpbin.org/post" method="post">
        <fieldset>
            <legend> Personal Information </legend>
            <p>
                <label for="firstName"> First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Taqi" required autofocus autocomplete="on">
            </p>
            <p>
                <label for="lastName"> Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Tahmid" required autocomplete="on">
            </p>
            <p>
                <label for="password"> Password:</label>
                <input type="password" id="password" name="password" placeholder="secret" required>
            </p>
            <p>
                <label for="tel"> Phone number: </label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{11}" placeholder="01855555555" required>
            </p>
            <p>
                <label for="decadeOfBorn"> Decade of Born: </label>
                <input type="number" id="decadeOfBorn" name="decadeOfBorn" max="2030" min="1900" value="2000" step="10">
            </p>
            <p>
                <label for="profilePictue"> Personal Photo: </label>
                <input type="file" id="profilePicture" name="profilePicture">
            </p>
        </fieldset>
        <fieldset>
            <legend> Food Choice </legend>
            <p>
                <input type="radio" name="foodChoice" id="veg" name="veg">
                <label for="veg"> Veg </label>
            </p>
            <p>
                <input type="radio" name="foodChoice" id="non-veg" name="non-veg">
                <label for="non-veg">Non Veg </label>
            </p>
        </fieldset>
        <fieldset>
            <legend> Favourite Pets </legend>
            <p>
                <input type="checkbox" name="favouritePets" id="cat" name="cat">
                <label for="cat"> Cat</label>
            </p>
            <p>
                <input type="checkbox" name="favouritePets" id="dog" name="dog">
                <label for="dog"> Dog </label>
            </p>
            <p>
                <input type="checkbox" name="favouritePets" id="other" name="other">
                <label for="other"> Other</label>
            </p>
        </fieldset>
        <fieldset>
            <legend> Favourite Food: </legend>
            <select>
                <optgroup label="veg">
                    <option value="vegetableBiryani">Vegetable Biryani</option>
                    <option value="palakPaneer">Palak Paneer</option>
                    <option value="chanaMasala">Chana Masala</option>
                </optgroup>
                <optgroup label="non-veg">
                    <option value="chickenCurry">Chicken Curry</option>
                    <option value="muttonRoganJosh">Mutton Rogan Josh</option>
                    <option value="hyderabadiChickenDumBiryani">Hyderabadi Chicken Dum Biryani</option>
                </optgroup>
                <option value="other">Others</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Personal message</legend>
            <p>
                <label for="personalMessage">Message me:</label>
            </p>
            <textarea name="personalMessage" id="personalMessage" cols="30" rows="10"></textarea>
        </fieldset>
    <p>
        <button type="submit">Submit</button>
        <button type="submit" formaction="https://www.httpbin.org/get" formmethod="get">Give</button>
        <button type="reset">Reset</button>
    </p>
    </form>
<br>
</body>
</html>
