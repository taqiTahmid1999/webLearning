<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property Learning</title>
    <style>
        #b1{
            display: inline;
        }
        #i1{
            display: block;
            
            width: 5rem;
            height: 5rem;
            border: 1px solid black;
        }
        #ib1{
            display: inline-block;
            width: 5rem;
            height: 5rem;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Display: inline, block, inline-block</h1>
    <p>Making a block element inline</p>
    <p><p id="b1">block</p> element</p>
    <p><span id="i1">Inline</span> element</p>
    <p><span id="ib1">Inline-block</span> element</p>
    
    
</body>
</html>
