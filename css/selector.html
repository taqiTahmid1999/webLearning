<!--sattar berari (space) manush means descendent(high to nupur fupi)+their descedent(Sony to soha)+their descendent -->
<!--sattar berari > manush means immediate child(high to nupur fupi) -->
<!--shah alam ~ manush means abbur soto vai bon( asme --> nupur )  -->
<!--shah alam + manush means abbur thik soto vai/bon( asme ) -->
<!-- manush1 , manush2, manush3 means 3 joner protteke -->
<!-- Satarbeparir.sele means high-bablu -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
/* 
descendant
#nazrul_islam div{
    color: red;
} */
/* only child
#nazrul_islam > div{
    border:1px solid red;
    background-color: pink;
} */
/* little brothers
#Badol ~ div{
    border: 1px solid peru;
} */
/* only immediate little brother
#Badol + div{
    border: 1px solid peachpuff;
} */
/* random many or
#suriya , #simtana{
    border: 1px solid peachpuff;
} */
/* and
div.monir_child{
    color: red;
} */
    </style>
</head>
<body>
    <!--(space)==> bongshodhor , > ==> only their child not grand child, + ==>only immediate little brother , ~ ==>little brothers, or ==>random many or, and ==> -->
    <div id="nazrul_islam">
        Nazrul Islam
        <div id="moni" class="nazrul_islam_child">Moni
            <div class="monir_child" id="saiful">Saiful Islam</div>
            <div class="monir_child" id="sadia">Sadia Islam</div>
            <div class="monir_child" id="babu">Babu</div>
        </div>
        <div id="Badol" class="nazrul_islam_child">Badol
            <div class="badol_child" id="nayeem">Nayeem</div>
            <div class="badol_child" id="suriya">Nishat</div>
        </div>
        <div id="Kamal" class="nazrul_islam_child">Kamal</div>
        <div id="Jamal" class="nazrul_islam_child">Jamal
        </div>
    </div>
</body>
</html>
